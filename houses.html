        <link rel="stylesheet" href="style.css">
        <title>Housing Hero</title>
    </head>
    <body>
        <header id="navbar">
            <div class="logo-container">
                <img src= "logo2.png" alt="logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Welcome</a></li>
                    <li><a class="nav-link" href="#Keymilestones">Key Milestones</a></li>
                    <!--<li><a class="nav-link" href="#Checklist">Checklist</a></li>-->
                    <li><a class="nav-link" href="#support">Support</a></li>
                    <li><a class="nav-link" href="#benefits">Key Benefits</a></li>
                    <li><a class="nav-link" href="#community">Community</a></li>
                    <!--<li><a class="nav-link" href="#">Team</a></li>-->
                    <li><a class="nav-link" href="#feedback">Feedback</a></li>

    </body>
        <main class = "housemain">
            <h2 class="h2text">User Profile</h2>
            <section id="form">
                <div>
                    <label>Name</label>
                    <input id="name" type="text" placeholder="Username" />
                </div>

                <div>
                    <label>Email</label>
                    <input id="email" type="email" placeholder="Email" />
                </div>

                <div>
                    <label>Annual Income</label>
                    <input id="income" type="text" placeholder="$" />
                </div>

                <div>
                    <label>Initial DownPayment</label>
                    <input id="down" type="text" placeholder="$" />
                </div>
                
                <div>
                    <label>Monthly Payment</label>
                    <input id="mon" type="text" placeholder="$" />
                </div>

                <div>
                    <label>House Price (Min)</label>
                    <input id="min" type="text" placeholder="$" />
                </div>

                <div>
                    <label>House Price (Max)</label>
                    <input id="max" type="text" placeholder="$" />
                </div>

                <button id="ret-but">
                    Register!
                </button>
                
            </section>
        </main>
    
    <script src="script.js"></script>
